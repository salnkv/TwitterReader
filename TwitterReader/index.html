<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico?v=1.3">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter Reader</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/twitter-reader.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    
    <div class="header clearfix">
        <form id="form-search" class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input id="search-box" type="text" class="form-control" placeholder="Twitter search">
                <span class="input-group-btn">
                    <button id="btn-search" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
        <h3 class="text-muted">Twitter Reader</h3>
    </div>

    <div class="jumbotron">
        <div class="panel panel-info panel-tweets col-xs-12 col-sm-6 col-lg-8">
            <div class="panel-heading">Tweets</div>
            <div id="tweets-list" class="tweets-list">
            </div>
            <div id="last-tweet-id" hidden></div>
            <div id="load-tweets-ajax-loader">
                <img class="img-loading" src="images/loading.gif"/>
            </div>
        </div>

        <div class="panel panel-success panel-people col-xs-6 col-lg-4">
            <div class="panel-heading">People</div>
            <div id="people-list" class="people-list">
            </div>
            <div class="caption-no-followed-people">No followed people yet</div>
            <div id="people-loading" hidden>
                <img class="img-loading" src="images/loading.gif" />
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>Twitter Reader &copy; 2015</p>
    </footer>

</div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.timeago.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/codebird.js"></script>
        <script src="js/twitter-reader.js"></script>
    </body>
</html>
